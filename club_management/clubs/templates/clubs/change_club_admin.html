{% extends 'clubs/base.html' %}
{% block content %}
<h2>Change Club Admin for {{ club.name }}</h2>

<form method="POST">
    {% csrf_token %}

    <label>Select New Club Admin:</label>
    <select name="selected_user" class="form-select mb-3">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }} ({{ user.role }})</option>
        {% endfor %}
    </select>

    <button type="submit" class="btn btn-primary">Change Club Admin</button>
</form>

{% endblock %}
