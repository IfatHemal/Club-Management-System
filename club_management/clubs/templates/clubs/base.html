<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Club Management System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'clubs/css/styles.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">

        <a class="navbar-brand" href="{% url 'clubs:home' %}">Club Management System</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
           {% if user.is_authenticated %}
  <li class="nav-item"><a class="nav-link" href="#">Hi, {{ user.username }}</a></li>
  <li class="nav-item"><a class="nav-link" href="{% url 'clubs:logout' %}">Logout</a></li>
{% else %}
  <li class="nav-item"><a class="nav-link" href="{% url 'clubs:login' %}">Login</a></li>
  <li class="nav-item"><a class="nav-link" href="{% url 'clubs:signup' %}">Sign Up</a></li>
{% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
