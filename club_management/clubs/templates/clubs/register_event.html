{% extends 'clubs/base.html' %}
{% block title %} Event Registraiton{% endblock %}

{% block content %}
<!-- clubs/register_event.html -->
<h3>Register for: {{ event.title }}</h3>
{% if event.deadline %}
  <p>Deadline: {{ event.deadline|date:"F j, Y, g:i A" }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Submit</button>
  <a href="#" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}>
