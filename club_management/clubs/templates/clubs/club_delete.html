{% extends 'clubs/base.html' %}
{% block content %}
  <h2>Are you sure you want to delete "{{ club.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'clubs:head_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
