{% extends 'clubs/base.html' %}
{% block title %}Login â€” University Clubs{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="card-title mb-3 text-center">Login to University Clubs</h4>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" action="{% url 'clubs:login' %}" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required autofocus>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="mt-3 text-center">
          <small>Don't have an account? <a href="{% url 'clubs:signup' %}">Sign up</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
